<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Denuncias por Voz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Controla tu Página de Denuncias por Voz</h1>
    <button id="start-btn">Iniciar Reconocimiento de Voz</button>
    <button id="stop-btn">Detener Reconocimiento de Voz</button>
    <p id="result"></p>
    <form id="complaint-form">
        <label for="voice-input">Transcripción de Voz:</label>
        <input type="text" id="voice-input" placeholder="Dicte su denuncia aquí">
        <br><br>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Su nombre">
        <br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Su correo electrónico">
        <br><br>
        <label for="complaint">Denuncia:</label>
        <textarea id="complaint" placeholder="Detalles de la denuncia"></textarea>
        <br><br>
        <div id="map"></div>
        <br>
        <label for="latitude">Latitud:</label>
        <input type="text" id="latitude" name="latitude" readonly>
        <br><br>
        <label for="longitude">Longitud:</label>
        <input type="text" id="longitude" name="longitude" readonly>
        <br><br>
        <button type="button" id="submit-btn">Enviar Denuncia</button>
    </form>
</body>
</html>
