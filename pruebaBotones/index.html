<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <button class="button"><img src="../icons/hurto-comercio1.png"/> A COMERCIO</button>
            <button class="button">HURTO A PERSONAS</button>
            <button class="button">HURTO A RESIDENCIAS</button>
        </div>
        <div class="row">
            <button class="button">HURTO A GANADO O ABIGEATO</button>
            <button class="button">HURTO A FINCAS</button>
            <button class="button">HURTO A CELULARES</button>
        </div>
        <div class="row">
            <button class="button">HURTO A ENTIDADES FINANCIERAS</button>
            <button class="button">HURTO DE AUTOPARTES</button>
            <button class="button">HURTO A BICICLETAS</button>
        </div>
        <div class="row">
            <button class="button">HURTO A VEHÍCULO</button>
            <button class="button">HURTO DE MOTOCICLETAS</button>
            <button class="button">REGRESAR</button>
        </div>
        <div class="row">
            <button class="button">DELITOS INFORMÁTICOS</button>
            <button class="button">MATERIAL CON CONTENIDO DE EXPLOTACIÓN SEXUAL INFANTIL</button>
            <button class="button">EXTORSIÓN</button>
        </div>
        <div class="row">
            <button class="button">SALAS DE DENUNCIAS</button>
            <button class="button">FALSEDAD EN DOCUMENTOS Y PERSONAL</button>
            <button class="button">ESTAFA</button>
        </div>
        <div class="row">
            <button class="button">MALTRATO ANIMAL</button>
            <button class="button">HURTO</button>
        </div>
    </div>
</body>
</html>
